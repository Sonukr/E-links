

 <!doctype html><html ng-app="link"><head><meta charset="utf-8"><title>BookMark App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"></head><body id="particles-js"><div class="container"><div class="col-md-1"></div><div class="col-md-12"><h2>e-Learning Link's</h2><br><div ng-view></div><!---list.html --><script type="text/ng-template" id="list.html">  <div class="panel panel-default"><div class="panel-heading"> <input type="text" ng-model="search" class="search-query form-control input-lg" placeholder="Search"></div><div class="panel-body"><p>Click Here To Add a New Link <a href="#/new"><i class="icon-plus-sign icon-1x"></i></a> </p></div><table class="table"><tr class="top col-md-12"><th><h4>Name</h4></th><th><h4>Tag</h4></th><th><h4>Url</h4></td>    <th><h4>Go!</h4></th><th><h4>Edit</h4></th></tr><tr  class="col-md-12" ng-repeat="link in links | filter:search | orderBy:'name'"><td><a ng-href="{{link.site}}" class="anchor" target="_blank">{{link.name}}</a></td><td>{{link.description}}</td><td>{{link.site}}</td>    <td><a ng-href="{{link.site}}" target="_blank"><i class="icon-globe icon-2x"></i></a></td><td><a ng-href="#/edit/{{link.$id}}"><i class="icon-pencil icon-2x"></i></a></td></tr></table></div></script><!--  detail.html --><script type="text/ng-template" id="detail.html">           <form name="myForm"><div class="panel panel-default"><div class="panel-heading">Add Bookmark</div><div class="panel-body">  <div class="input-group input-group-lg" class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}""><span class="input-group-addon">Name</span><input type="text" name="name" ng-model="link.name" required class="form-control" placeholder="Site Name" maxlength="30"><span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">Required {{myForm.name.$pristine}}</span> </div><br><div class="input-group input-group-lg" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}"><span class="input-group-addon">Url</span><input type="url" name="site" ng-model="link.site" class="form-control" placeholder="Https://www.abc.com" maxlength="90" required><span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-block"></span></div><br><div class="input-group input-group-lg"><span class="input-group-addon">Tag</span><input type="text" name="description" ng-model="link.description" class="form-control" maxlength="20" placeholder="tag"><br></div><br><a href="#/" class="btn pull-right ">Cancel</a><button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary pull-right">Save</button>
&nbsp;<button ng-click="destroy()"ng-show="link.$id" class="btn btn-danger pull-right">Delete</button></div></div></form></script></div> </div><div class="author"><a href="https://www.facebook.com/sonu.kr.vtu" target="_blank">By Sonu</a></div></body><script src="http://code.jquery.com/jquery-1.10.1.min.js"></script><script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-resource.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-route.min.js"></script><script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script><script src="js/bootstrap.min.js"></script><script src="js/tooltip.js"></script><script src="js/particle.min.js"></script><script src="js/particle-config.js"></script><script src="js/script.js"></script></html>
